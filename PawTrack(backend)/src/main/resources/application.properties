# =====================================================
# ? SERVER CONFIGURATION
# =====================================================
server.port=8080
# Adds '/api' prefix automatically to all endpoints
server.servlet.context-path=/api

# =====================================================
# ? DATABASE CONNECTION
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/pawtrack_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Chinu2006@

# =====================================================
# ? JPA / HIBERNATE SETTINGS
# =====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =====================================================
# ? CORS CONFIGURATION (for React frontend)
# =====================================================
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# =====================================================
# ? RAZORPAY INTEGRATION (for donations)
# =====================================================
# You can replace these with your real Razorpay test keys later
razorpay.keyId=rzp_test_yourKeyHere
razorpay.keySecret=yourSecretKeyHere

# =====================================================
# ? LOGGING CONFIGURATION
# =====================================================
# Show Hibernate SQL queries and parameters in console
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================================
# ? DEBUGGING (optional - useful during development)
# =====================================================
spring.main.banner-mode=console
spring.output.ansi.enabled=ALWAYS
