# =====================================================
# ? SERVER CONFIGURATION
# =====================================================
server.port=8080
# Adds '/api' prefix automatically to all endpoints
server.servlet.context-path=/api


# =====================================================
# ?? DATABASE CONNECTION (MySQL)
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/pawtrack_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Chinu2006@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ? HikariCP Connection Pool Settings (recommended)
# Disable autocommit at connection level
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000



# =====================================================
# ?? JPA / HIBERNATE SETTINGS
# =====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ? Prevent Hibernate from using autocommit mode
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.connection.autocommit=false


# =====================================================
# ? CORS CONFIGURATION (for React frontend)
# =====================================================
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


